
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>快捷搜索工具</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>快捷搜索工具</h1>
    <p>使用方法：</p>
    <ol>
      <li>在网页上选中任意文字</li>
      <li>点击右键</li>
      <li>在菜单中选择搜索引擎或词典</li>
    </ol>
    <div class="search-engines">
      <div class="engine">
        <img src="icons/baidu.png" alt="百度" class="engine-icon">
        <span>百度搜索</span>
      </div>
      <div class="engine">
        <img src="icons/google.png" alt="Google" class="engine-icon">
        <span>Google搜索</span>
      </div>
      <div class="engine">
        <img src="icons/youdao.png" alt="有道词典" class="engine-icon">
        <span>有道词典</span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
